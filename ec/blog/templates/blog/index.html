{%extends 'blog/basic.html'%}
{%block body%}
<div class="container mt-3">
    <div class="row my-2">
        {% for item in myposts %}
        <div class="col-md-6" style="background-color: white">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row  shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">
                         {{item.title}}
                    </strong>
                    <p class="card-text mb-auto">{{item.pub_date}}</p>
                    <p class="card-text mb-auto"> By {{item.name}}</p>
                    <h5 class="mb-0">{{item.head0}}</h5>
                    <div class="mb-1 text-muted"></div>
                    <p class="card-text mb-auto">{{item.head1}}</p>
                    <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250" aria-label="Placeholder: Thumbnail">
                    <title>Placeholder</title></img>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2%}
    </div>
   
        {%endif%}
        {%endfor%}</div>
</div>
{%endblock%}
